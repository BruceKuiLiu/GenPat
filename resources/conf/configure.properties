## ****************************************************** ##
## This file contains all configuration items             ##
## for different processes :                              ##
##   * Repair: use mined pattern repair bugs.             ##
##   * Filter: filter patterns based on given criteria.   ##
##   * Cluster: pattern clustering.                       ##
##   * Cleaner: delete serialized patterns on disk.       ##
##   * PatternPrinter: print patterns                     ##
## ****************************************************** ##

## The following configurations should be refactored

# The absolute file path of API mapping file
PATH.API_MAPPING_FILE=

# The absolute path for result output
PATH.RESULT=

# The path of dataset
PATH.DATASET=

# max number of patches
FIX.MAX=10

# Used to store patterns of different versions
PATTERN.VERSION=1

# Time out for single pattern extraction (in seconds)
PEXTRACTION.TIMEOUT=30

# true for forcing to re-extract pattern
EXTRACT.FORCE=false

# Total number of patterns used for repair
# given number or 'All';
PATTERN.NUMBER=All

# Max number of concurrent threads for pattern filter
FILTER_MAX_THREAD=10

# Max number of concurrent threads for pattern filter
CLUSTER_MAX_THREAD=10


